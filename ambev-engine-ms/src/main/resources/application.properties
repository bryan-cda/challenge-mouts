spring.application.name=order-engine


spring.r2dbc.url=r2dbc:postgresql://localhost:5432/ambev_engine
spring.r2dbc.username=postgres
spring.r2dbc.password=admin

# Configuração do Pool de Conexões
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30s
spring.r2dbc.pool.max-lifetime=30m

# Configuração do Driver R2DBC PostgreSQL
spring.r2dbc.driver=postgresql



spring.datasource.url=jdbc:postgresql://localhost:5432/ambev_engine
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



